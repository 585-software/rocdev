---
session_name: rocdev
windows:
  - window_name: main
    layout: main-vertical
    start_directory: ./app
    panes:
      - focus: true
      - shell_command:
          - docker rm -f rocdev_db
          - docker run --name rocdev_db --rm -it -p 5432:5432 postgres
      - shell_command:
          - ./app_up
