{% extends 'rocdev/base.html' %}
{% load bootstrap4 %}
{% block title %}Events{% endblock %}
{% block main %}
<h1>Upcoming Events</h1>
{% for event in events %}
<div class="row event m-4 p-4">
  <div class="col">
    <h2 class="d-flex">
      <span class="flex-grow-1 text-truncate">{{ event.name }}</span>
      <a rel="external" href="{{ event.link|safe }}" title="See this on Meetup.">&neArr;</a>
    </h2>
    <p>
      {{ event.description|safe }}
    </p>
  </div>
</div>
{% endfor %}
{% endblock %}
